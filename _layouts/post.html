---
layout: default
---

<style>
  .wrapper {
    max-width: 1200px !important;
  }
  .post-container {
    max-width: 1200px;
    margin: 0 auto;
    margin-right: auto;
    padding: 40px;
    font-family: Georgia, 'Times New Roman', serif;
    line-height: 1.8;
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  .post-title {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }
  .post-date {
    color: #FFFFFF;
    font-style: italic;
    margin-bottom: 20px;
  }
  .post-content {
    font-size: 1.2em;
    color: #444;
    text-align: justify;
  }
  .post-container img {
    max-width: 100%;
    display: block;
    margin: 20px auto;
    border-radius: 5px;
  }
  .post-container blockquote {
    font-style: italic;
    color: #555;
    border-left: 4px solid #004e92;
    padding-left: 20px;
    margin: 20px 0;
  }
  body {
    overflow-x: hidden;
  }
</style>

<div class="post-container">
  <div class="post-content">
    {{ content }}
  </div>
</div>
